{% extends "main.html" %}

{% block body %}
<br><br><br>
<div class="container" style="width: 95%;">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center bg-info text-white">
                    <h3>Private Sector Job Posts</h3>
                </div>
                <div class="card-body">
                    {% if posts %}
                    {% for post in posts %}
                    <div class="post">
                        <h4>{{ post.title }}</h4>
                        <p>{{ post.content }}</p>
                        <!-- Additional information or post details can be displayed here -->
                    </div>
                    <hr>
                    {% endfor %}
                    {% else %}
                    <p>No posts in the Private Sector category at the moment.</p>
                    {% endif %}
                </div>
                <div class="card-footer text-muted text-center">
                    <small>
                        <a href="{{ url_for('home') }}">Back to Home</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>
{% endblock body %}
